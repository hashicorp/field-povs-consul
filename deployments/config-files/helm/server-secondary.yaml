global:
  datacenter: ${dcName}
  name: consul
  domain: consul
  image: 'hashicorp/consul-enterprise:1.10.1-ent'
  tls:
    enabled: true
    caCert:
      secretName: consul-federation
      secretKey: caCert
    caKey:
      secretName: consul-federation
      secretKey: caKey
  federation:
    enabled: true
  acls:
    manageSystemACLs: true
    replicationToken:
      secretName: consul-federation
      secretKey: replicationToken
  gossipEncryption:
    secretName: consul-federation
    secretKey: gossipEncryptionKey
  enableConsulNamespaces: true
server:
  enterpriseLicense:
    secretName: consul-ent-license
    secretKey: key
    enableLicenseAutoload: true
  extraVolumes:
    - type: secret
      name: consul-federation
      items:
        - key: serverConfigJSON
          path: config.json
      load: true
connectInject:
  enabled: true
  default: true
  transparentProxy:
    defaultEnabled: true
  envoyExtraArgs: "--log-level debug"
  consulNamespaces:
    mirroringK8S: true
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: ${node_count}

ui:
  service:
    type: LoadBalancer
syncCatalog:
  enabled: true
  consulNamespaces:
    mirroringK8S: true
  k8sDenyNamespaces: ["kube-system", "kube-public", "consul"]